<html lang="en">

<head>

  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="images/logo.svg">
              </div>
              <h3>设置个人信息</h3>
              <form class="pt-3" id="PersonInfoForm"  action="#">

                <div class="form-group">
                  <h4>头像</h4>
                  <select class="form-control form-control-1g" name="photo">

                    <option value="">请选择头像</option>
                    <option value="face1.jpg" >face1.jpg</option>
                    <option value="face2.jpg" >face2.jpg</option>
                    <option value="face3.jpg" >face3.jpg</option>
                    <option value="face4.jpg" >face4.jpg</option>
                    <option value="face5.jpg" >face5.jpg</option>
                  </select>
                </div>

                <div class="form-group">
                  <h4>班级</h4>
                  <input type="text" class="form-control form-control-lg" name="classroom" placeholder="班级">
                </div>

                <div class="form-group">
                  <h4>个性签名</h4>
                  <textarea  style="width:200px;height:80px;" class="form-control form-control-lg" name="usersign" placeholder="个性签名"></textarea>
                </div>

                <div class="mt-3">
                  <button type="button" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" onclick="person()">完成</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
