<!doctype html>
<html lang="zh_CN" class="fullscreen-bg">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- vendors CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="vendors/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="css/demo.css">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon.png">
    <!--JS LIBRARY-->
		<script src="vendors/jquery/jquery.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box">
					<div class="left"  >
                        <div class="overlay" ></div>
                        <div class="content text"   >
                            <h1 class="heading">南昌航空大学社团活动中心</h1>
                            <p>软件学院</p>
                        </div>
          </div>
					<div class="right"  >
                        <div class="content">
                            <div class="header"   >
                                <div class="logo text-center"><img src="images/logo-dark.png" alt="Klorofil Logo"></div>
                                <p class="lead">登陆您的账号</p>
                            </div>
                            <form class="form-auth-small" id="userInfoForm"  action="#">
                                <div class="form-group">
                                    <label for="signin-email" class="control-label sr-only">学号</label>
                                    <input type="text" name="username" class="form-control" id="signin-email" value="16201128" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="signin-password"  class="control-label sr-only">密码</label>
                                    <input type="password" name="password" class="form-control" id="signin-password" value="123456" placeholder="Password">
                                </div>
                                <div class="form-group clearfix">
                                    <label class="fancy-checkbox element-left">
                                        <input type="checkbox">
                                        <span>记住我</span>
                                    </label>
                                </div>
                                <button type="button" class="btn btn-primary btn-lg btn-block" onclick="login()">登陆</button>
                                <div class="bottom">
                                    <span class="helper-text"><i class="fa fa-lock"></i> <a href="/findpass.html">忘记密码?</a></span>
																		<span class="helper-text"><i class="fa "></i> <a href="/register.html">尚未注册?</a></span>
                                </div>
                            </form>
                        </div>

					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
