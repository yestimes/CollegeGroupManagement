<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>注册</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/favicon.png" />
  <!--JS LIBRARY-->
  <script src="vendors/jquery/jquery.js"></script>
  <script src="js/register.js"></script>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-5 mx-auto">
            <div class="auth-form-light text-left p-3">
              <div class="brand-logo">
                <img src="images/logo.svg">
              </div>
              <h4>新来的？</h4>
              <h6 class="font-weight-light">注册很容易。它只需要几个步骤</h6>
              <form class="pt-0" id="registerForm"  action="#">

                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="s_id" id="sid-box"  placeholder="学号">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" id="password-box"  placeholder="密码">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password2" id="password2-box"  placeholder="确定密码">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" name="email" id="email-box" placeholder="邮件">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="name" id="name-box"  placeholder="真实姓名">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="nickname" id="nickname-box" placeholder="昵称">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="c_id" id="college-box"  placeholder="院系号">
                </div>
                <div class="form-group">
                  <input type="radio" name="sex" id="male" value="1" />
                  男&nbsp;&nbsp;&nbsp;
                  <input type="radio" name="sex" id="formale" value="0" />
                  女</td>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input" id="item-checkbox">
                      我同意所有条款和条件
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="button" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" onclick="commit()">注册</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  已经有账号? <a href="/login.html" class="text-primary">登陆</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
</body>

</html>
